<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kayıt Ekranı</title>

</h:head>
<h:body>
	<h:form id="outerform" >


		<p:panel header="Kayıt Ol">



			<h:panelGrid id="bilgigiris" >
			<f:event listener="#{kayitController.validateGuncellemeBilgileri}"
							type="postValidate" />
				<h:panelGrid columns="2" columnClasses="label, value">
			
			<h:outputLabel value="Kullanıcı Adı:" style="font-weight:bold" />
			<p:inputText 
				value="#{kayitController.kullaniciAd}"
			 	required="true" />
			<h:outputLabel value="Kullanıcı Mail Adresi:" style="font-weight:bold" />
			<p:inputText id="kisimail"
				value="#{kayitController.mail}"
				required="true" />
				<h:outputLabel value="Bağlı Bulunulan Kurum:" style="font-weight:bold" />
			
				<p:autoComplete value="#{kayitController.okul}" required="true"
								 completeMethod="#{kayitController.completeKurumAd}">
				</p:autoComplete>
				<h:outputLabel value="Kullanıcı Unvan:" style="font-weight:bold" />
			
			<p:selectOneMenu  
	 			value="#{kayitController.unvan}" required="true">
				<f:selectItem itemValue="Unvan Yok" itemLabel="Unvan Yok" />
				<f:selectItem itemValue="Öğrenci" itemLabel="Öğrenci" />
				<f:selectItem itemValue="Araştırma Grv." itemLabel="Araştırma Grv." />
				<f:selectItem itemValue="Dr." itemLabel="Dr." />
				<f:selectItem itemValue="Yar.Doç.Dr." itemLabel="Yar.Doç.Dr." />
				<f:selectItem itemValue="Doç.Dr." itemLabel="Doç.Dr." />
				<f:selectItem itemValue="Prof.Dr" itemLabel="Prof.Dr" />
			</p:selectOneMenu>
						
			
			</h:panelGrid>
								
			
			<p:commandButton action="#{kayitController.kayitBasvuruAl}" value="Kayıt Ol" ajax="false" >
			
					
						
		</p:commandButton>
		<p:growl id="MailFormatId"    closable="true"/>
				<p:growl id="BenzersizMailId"   closable="true"/>
					<p:growl id="haberId"  showDetail="true" closable="true"/>
		<p:commandButton immediate="true" action="#{kayitController.giriseDon}" value="Giriş Sayfasına Dön" ajax="false" />
		</h:panelGrid>
			




		</p:panel>
	</h:form>
</h:body>
</html>
